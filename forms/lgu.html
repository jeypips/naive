<div class="col-lg-12">
	<div class="card">
		<div class="card-body">
			<div class="form-validation">
				<form name="formHolder.lgu" novalidate autocomplete="off">
					<div class="row">
						<div class="col-lg-12">
							<span>FORM</span>
							<button type="button" class="btn btn-outline-secondary pull-right" ng-click="app.edit(this)"><i class="fa" ng-class="{'fa-edit': btns.ok.disabled, 'fa-ban': !btns.ok.disabled}"></i></button>
						</div>
					</div><hr>
					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label class="col-form-label">No <span class="text-danger">*</span></label>
								<input type="number" class="form-control" name="lgu_no" ng-model="lgu.lgu_no" ng-disabled="btns.ok.disabled">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label class="col-form-label">Province <span class="text-danger">*</span></label>
								<select class="form-control" name="province" ng-model="lgu.province" ng-options="province.province_description for province in provinces track by province.province_id" ng-change="app.checkProvince(this,lgu.province)" ng-disabled="btns.ok.disabled"></select>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label class="col-form-label">Municipality <span class="text-danger">*</span></label>
								<select class="form-control" name="municipality" ng-model="lgu.municipality" ng-options="municipality.municipality_description for municipality in municipalities track by municipality.municipality_id" ng-disabled="btns.ok.disabled"></select>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label class="col-form-label">Category <span class="text-danger">*</span></label>
								<select class="form-control" name="classification" ng-model="lgu.classification" ng-options="cat.description for cat in categories track by cat.id" ng-disabled="btns.ok.disabled"></select>
							</div>
						</div>
					</div>
				</form>
			</div><hr>
			<div class="col-lg-12">
				<div class="row">
					<button class="btn btn-outline-secondary" ng-click="app.cancel(this)" style="margin-right: 5px;">{{btns.cancel.label}}</button>
					<button class="btn btn-info" ng-click="app.save(this)">{{btns.ok.label}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
