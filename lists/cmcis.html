<div class="row">
	<div class="col-lg-4">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="filter.year">
		</div>
	</div>
	<div class="col-lg-2">
		<button class="btn btn-info" ng-click="app.list(this)">Go!</button>
	</div>
	<div class="col-lg-6">
		<button type="button" style="margin-left: 15px;" class="btn btn-info float-right" ng-click="app.import(this)">Import</button>	
		<button type="button" class="btn btn-info float-right" ng-click="app.cmci(this)">Add</button>
	</div>
</div>
<div class="card">
	<div class="card-title">
		<h4 class="col-lg-12">List		
			<div class="col-lg-4 col-sm-6 pull-right">			
				<div class="input-flat">
					<input type="text" placeholder="Search. . ." name="Search" class="form-control" ng-model="search">
				</div>
			</div>
		</h4>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>No</th>
						<th>LGU</th>
						<th>Period Covered</th>
						<th>Date Added</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="cmci in filterData = (cmcis | filter:search) | pagination: currentPage:pageSize">
						<td style="color: #676767">{{cmci.lgu_no}}</td>
						<td style="color: #676767">{{cmci.lgu_id.municipality}}</td>
						<td style="color: #676767">{{cmci.period_covered}}</td>
						<td style="color: #676767">{{cmci.date_added}}</td>
						<td>
						<button class="btn btn-info" ng-click="app.cmci(this,cmci)"><i class="fa fa-pencil-square-o"></i></button>
						<button class="btn btn-danger" ng-click="app.delete(this,cmci)"><i class="fa fa-trash"></i></button>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5" style="text-align: center;">
							<div class="float-left"><ul uib-pagination direction-links="false" boundary-links="true" total-items="filterData.length" ng-model="currentPage" max-size="maxSize"></ul></div>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
